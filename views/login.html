<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/styles.css" />
 
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link href="http://fonts.cdnfonts.com/css/versa" rel="stylesheet" />
  
  <title>X-SUPPLY</title>
</head>

<body>
  <header>
    <input type="checkbox" name="" id="toggler">
    <label for="toggler" class="fas fa-bars"></label>
    <a href="index">
      <img class="logo" src="/images/logo1.png" width="150rem" alt="LOGO" />
    </a>

    

    
    <nav class="navbar">
        <a class="nav-link" href="">INICIO</a>
        <a class="nav-link" href="">PRODUCTOS</a>
        <a class="nav-link" href="">RECETAS</a>
        <a class="nav-link" href="">NOSOTROS</a>

    </nav>

    <div class="icons">
      <i class="fas fa-shopping-cart"></i>
        <a href="login">Login</a>
        <a class="register-link"href="register">Register</a>
        
    </div>

</header>


  <!------------LOGIN------------>
<div class="container">
  <img src="/images/foto1.jpg" alt="">

   <!---Saludo Inicial-->
   <!---Datos para el inicio de sesión-->
   <div class="login">
   <form action="" >
    <h2 class="saludo"> Bienvenido</h2>
    <div class="datos">
      <label for="email" class="email"></label>
     <input type="email" class="form-control" name="email" placeholder="E-Mail">
       <label for="password" class="password"></label>
     <input type="password" class="form-control" name="password" placeholder="Contraseña">
     
     
     <!---Boton de INICIAR SESION-->
       <button type="submit" class="btn">Iniciar Sesión </button>
    </div>
     <!---Si el usuario no tiene cuenta o perdio su contraseña-->
       <span class="cuenta">No tienes cuenta? <a class="registrarte" href="" > Registrate</a></span> <br>
       <br><br><br><br> 
       <span><a class= "recupero" href=""> Recuperar Contraseña</a></span>
   </form>
  </div>
</div>




  <footer>
    <!------------Redes sociales y logo------------>
    <div class="redes">
      <img src="/img/logo-X-Supply.jpg" alt="logo" />
      <h2>Seguinos en nuestras redes></h2>
      <div class="iconos-redes">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </div>
    <!------------Navegador del footer------------>
    <div class="footer-nav">
      <ul>
        <a href="">
          <li>Medios de pago</li>
        </a>
        <a href="">
          <li>Contacto</li>
        </a>
        <a href="">
          <li>Términos y condicones</li>
        </a>
        <a href="">
          <li>Políticas de privacidad</li>
        </a>
        <a href="">
          <li>Botón de arrepentimiento</li>
        </a>
      </ul>
    </div>
    <!------------Suscripción al newsletter------------>
    <div class="suscripcion">
      <label for="email">Recibí nuestras ofertas</label>
      <input type="email" id="email" required />
      <input type="button" value="Quiero suscribirme" />
    </div>
    <!------------Data fiscal AFIP------------>
    <div class="data-fiscal">
      <i class="fa-solid fa-qrcode"></i>
    </div>
  </footer>
  
</body>

</html>
